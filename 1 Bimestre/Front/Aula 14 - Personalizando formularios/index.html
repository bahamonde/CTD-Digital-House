<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personalizando formularios - Front - Aula 14 - CTD - Digital House</title>
</head>
<body>
    <main class="container">
        <header>
            <div>
            <h1>Fabrica de pilulitos</h1>
            <p>Vanha conhecer e se deliciar. Pilulitos feitos artesanalmente e com muito AMOR</p>
        </div>
        </header>
        <section>
            <form action="#" method="POST">
               
                <legend>Escolha so sabor do seu pilulito</legend>
                <fieldset>
                    <legend>Frutas</legend>
                    <label for="mor">Morango</label>
                    <input type="checkbox" name="doces" value="Morango" id="mor"><br>
                    <label for="uva">Uva</label>
                    <input type="checkbox" name="doces" value="Uva" id="uva"><br>
                    <label for="man">Manga</label>
                    <input type="checkbox" name="doces" value="Manga" id="man"><br>
                    <label for="lar">Laranja</label>
                    <input type="checkbox" name="doces" value="Laranja" id="lar"><br>
                </fieldset>
                <fieldset>
                    <legend>Outros</legend>
                    <label for="cho">Chocolate</label>
                    <input type="checkbox" name="doces" value="Chocolate" id="cho"><br>
                    <label for="bau">Baunilha</label>
                    <input type="checkbox" name="doces" value="Baunilha" id="bau"><br>
                    <label for="nat">Nata</label>
                    <input type="checkbox" name="doces" value="Nata" id="nat"><br>
                </fieldset>
                <fieldset>
                    <legend>Preencha seus dados que entrarei em contato</legend>
                    <label for="nome">Digite seu nome: </label>
                    <input type="text" name="nome" id="nome"><br>
                    <label for="whats">Digite seu Whatsapp </label>
                    <input type="tel" name="whats" id="telefone"><br>
                </fieldset>
                <fieldset>
                  
                <button type="submit" class="submit">Confirma</button>
                <button type="reset" class="reset">Cancela</button>
                
            </form>
        </section>
    </main>
</body>
</html>
